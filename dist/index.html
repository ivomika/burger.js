<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>burger.js</title>
		<link rel="stylesheet" href="main.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<div class="header__inner">
					<button id="burger">
						<a href="#1" data-burger="nav">One</a>
						<a href="#2" data-burger="nav">Two</a>
						<a href="#3" data-burger="nav">Three</a>
					</button>
				</div>
			</div>
		</header>
		<button class="btn"></button>

		<!-- connect js file -->
		<!-- <script src="https://ivomika.ru/plugins/js/burger.js" rel="script"></script> -->
		<!-- or -->
		<script src="burger.js" rel="script"></script>

		<!-- init new burger -->
		<script rel="script">
			Burger.init('burger', {
				height: 25,
				width: 40,
				lineHeight: 4,
				lineBorderRadius: 5,
				topColor: 'white',
				centerColor: 'white',
				bottomColor: 'white',
				transition: 200,
				zIndex: 0,
				padding: 0,
				background: 'none',
				borderRadius: 15,
				menu: {
					width: 100,
					height: 100,
					top: '3rem',
					background: 'rgba(0,0,0, 0.2)',
					transition: 200,
					zIndex: 0,
				},
				click: () => {
					if (Burger.opened === true) console.log('Open')
					else console.log('Close')
				},
			})
		</script>
	</body>
</html>
